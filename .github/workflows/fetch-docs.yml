name: Documentation Sync

on:
  repository_dispatch:
    types: [docs_updated]

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch documentation
        env:
          GH_PAT_TOKEN: ${{ secrets.GH_PAT_TOKEN }}
          REPO_NAME: ${{ github.event.client_payload.repository }}
        run: python automation/fetch_remote.py

      - name: Generate navigation
        run: python automation/generate_nav.py

      - name: Commit changes
        run: |
          git config user.name "Docs Bot"
          git config user.email "docs-bot@example.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-update docs from $REPO_NAME"
          git push